<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="left">
        <div class="hero">
            <img src="images/odin-lined.png">
            <h1>ODIN</h1>
        </div>

        <footer>Photo by Halie West on Unsplash</footer>
    </div>


    <div class="right">
        <div class="top">
            
            <div class="text">
                <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br>
                    Sign up <em>now</em> to get started.
                    <br>
                    <br>
                    You <em>know</em> you want to.
                </h2>
            </div>
        </div>

        <div class="middle">
            <h2>Let's do this!</h2>
            <div class="form">
                <form action="" method="post">
                    <label for="first">FIRST NAME</label>
                    <input id="first" type="text" name="first" required>

                    <label for="last">LAST NAME</label>
                    <input id="last" type="text" name="last" required>

                    <label for="mail">EMAIL</label>
                    <input id="mail" type="email" name="mail" required>

                    <label for="number">PHONE NUMBER</label>
                    <input id="number" type="tel" name="number" required>

                    <label for="password">PASSWORD</label>
                    <input id="password" type="password" name="password" required>

                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input id="confirm" type="password" name="password" required>

                    <button type="reset">Submit</button>

                </form>
            </div>
        </div>

        <div class="bottom">

        </div>
    </div>
</body>
</html>
